<div class="panel panel-default">
    <div class="panel-body">
      {% for i in song_list %}
          <div class="song_info">
            <img src="{{i.cover_url}}" height="130">
            <div style="float: left;margin-right: 100px">
                <span>{{i.title}}</span><br>
                <span>歌手：{{i.artist}}</span><br>
                <span>专辑：<<{{i.album}}>></span>
            </div>
            <a href="{{i.mp3_url}}" class="btn btn-raised btn-success">下载</a>
          </div>

      {% endfor %}
    </div>
</div>
