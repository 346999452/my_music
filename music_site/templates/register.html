{% extends './layout.html' %}

{% block head %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/AdminLTE.min.css"%}">
{% endblock %}

{% block content %}

    <div class="register-box">
      <div class="register-logo">
        <b>用户注册</b>
      </div>

        {% if user_exit %}
            <p class="validation-summary-errors">账户已存在，请修改账户名</p>
        {% endif %}

        {% if str_error %}
            <p class="validation-summary-errors">账户或密码中存在非法字符，请重新输入</p>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" placeholder="请输入昵称：">
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="loginname" placeholder="请输入账号：">
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="请输入密码：">
          </div>
        <div class="social-auth-links text-center">
          <p>- OR -</p>
            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        </form>
        <a href="/login" class="text-center">我已经有一个账号了</a>
      </div>
    </div>
{% endblock %}
