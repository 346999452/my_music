{% extends './layout.html' %}

{% block head %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/music/reset.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/music/common.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/music/slider.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/music/font-awesome.min.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/music/des.css"%}">
{% endblock %}

{% block content %}
    <div class="hot-recommand">
      <div class="content-header">
        <h2>
            <i class="fa fa-music red"></i>歌曲列表<span style="margin-left: 256px; position: absolute">歌手</span><span style="margin-left: 425px; position: absolute">专辑</span>
        </h2>
      </div>
        {% for i in music_list %}
          <li class="artist-song" style="height: 55px">
              <div class="avatar">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1523434964861&di=3650151778ced6ab1a1aeff902d2d57e&imgtype=0&src=http%3A%2F%2Fpic.qiantucdn.com%2F58pic%2F14%2F78%2F61%2F19858PICw9y_1024.jpg" style="height: 50%; width:50%;">
              </div>
              <div class="info">
                <span style="margin-left: 0; position: absolute; width: 200px">{{ i.name }}</span>
                <span style="margin-left: 276px; position: absolute; width: 100px">{{ i.artist }}</span>
                <span style="margin-left: 445px; position: absolute; width: 300px">{{ i.album }}</span>
              </div>
              <a href="/ac/music/?id={{ i.id }}" title="{{ i.name }}" class="cover-link"></a>
          </li>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    {% load staticfiles %}
{% endblock %}
